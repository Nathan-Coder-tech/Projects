<!DOCTYPE html>
<html>
<head>
  <title>Open 7</title>
</head>
<body>

<script src="Three.js"></script>
<script src="Chrome Fixes.js"></script>
<script>
  var camera, scene, renderer, geometry1, material1;
  var geometry, material, mesh, mesh1;

  init();
  animate();

  function init() {
    scene = new THREE.Scene();

    var aspect = window.innerWidth / window.innerHeight;
    camera = new THREE.PerspectiveCamera(75, aspect, 1, 1000);
    camera.position.z = 500;
    scene.add(camera);
//right hand
    var geometry2 = new THREE.SphereGeometry(50, 100);
    var material2 = new THREE.MeshBasicMaterial({
      color: 0x000000,
      wireframe: true,
      wireframeLinewidth: 2
    });
    var mesh2 = new THREE.Mesh(geometry2, material2);
    mesh2.position.set(85, 100, 0);
    scene.add(mesh2);

//Left hand
    geometry1 = new THREE.SphereGeometry(50, 100);
    material1 = new THREE.MeshBasicMaterial({
      color: 0x000000,
      wireframe: true,
      wireframeLinewidth: 2
    });
    mesh1 = new THREE.Mesh(geometry1, material1);
    mesh1.position.set(-85, 100, 0);
    scene.add(mesh1);

//left Leg
    var geometry3 = new THREE.SphereGeometry(50);
    var material3 = new THREE.MeshBasicMaterial({
      color: 0x000000,
      wireframe: true,
      wireframeLinewidth: 2
    });
    var mesh3 = new THREE.Mesh(geometry3, material3);
    mesh3.position.set(-60, -230, 0);
    scene.add(mesh3);
//Body
    var geometry5 = new THREE.CylinderGeometry(0, 100, 300, 10);
    var material5 = new THREE.MeshBasicMaterial({
      color: 0x000000,
      wireframe: true,
      wireframeLinewidth: 2
    });
    var mesh5 = new THREE.Mesh(geometry5, material5);
    mesh5.position.set(0, 10, 0)
    scene.add(mesh5);
//Right Leg
    var geometry4 = new THREE.SphereGeometry(50);
    var material4 = new THREE.MeshBasicMaterial({
      color: 0x000000,
      wireframe: true,
      wireframeLinewidth: 2
    });
    var mesh4 = new THREE.Mesh(geometry4, material4);
    mesh4.position.set(60, -230, 0);
    scene.add(mesh4);

//Head
    geometry = new THREE.SphereGeometry(100);
    material = new THREE.MeshBasicMaterial({
      color: 0x000000,
      wireframe: true,
      wireframeLinewidth: 2
    });
    mesh = new THREE.Mesh(geometry, material);
    mesh.position.set(0, 240, 0);
    scene.add(mesh);


    renderer = new THREE.CanvasRenderer();
    renderer.setClearColorHex(0xffffff);
    renderer.setSize(window.innerWidth, window.innerHeight);

    document.body.style.margin = 0;
    document.body.style.overflow = 'hidden';
    document.body.appendChild(renderer.domElement);
  }

  function animate() {
    requestAnimationFrame(animate);
    
    mesh.rotation.x = Date.now() * 0.0005;
    mesh.rotation.y = Date.now() * 0.001;
    mesh.rotation.z = Date.now() * 0.0004;
    renderer.render(scene, camera);
  }
</script>
</body>
</html>
