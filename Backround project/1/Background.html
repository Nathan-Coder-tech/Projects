<!DOCTYPE html>
<html>
<head>
	<title>Background</title>
	<style type="text/css">
body {
	background-image: url("LockScreen___1366_0768_notdimmed.jpg");
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}
</style>

<body>
<h1 style="font-family:serif; color:red; font-size: 75px">Employee Registeration Form</h1>
	<fieldset>
		<legend style="color: white" >Personal Info:</legend>
	<form method="post" action="tolunathade@gmail.com">
		<label style="color: red" for="fname">First Name:</label><br>
		<input style="background-color:blue; color: red" size="30px" type="text" placeholder="First Name" name="fname" required id="fname" ><br>
		<label style="color: yellow" for="mname">Middle Name:</label><br>
		<input style="background-color:green; color: yellow" size="30px" type="text" placeholder="Middle Name" name="mname" required id="mname" ><br>
		<label style=" color: blue" for="lname">Last Name:</label><br>
		<input style="background-color:rgb(50,205,97);color: blue" size="35px" type="text" placeholder="Last Name" id="lname" required name="lname" ><br>
		<label style="color: orange" for="Email">Email:</label><br>
		<input style="background-color:rgb(0,255,249); color: orange" size="35px" type="Email" placeholder="*******@*****.com" required id="Email" name="Email">
	
	<br><br>

	<button type="button" onclick="  alert('Hi user this is practice so test for me.!')">Press me!</button>
	<h3 style="color:rgb(255,0,0)">Gender</h3>
	<input type="radio" value="male" id="male" name="Gender">
	<label style="color: white" for="male">Male</label><br>
	<input type="radio" value="female" id="female" name="Gender">
	<label style="color: white" for="female">Female</label><br>
	<input type="radio" value="others" id="others" name="Gender">
	<label style="color: white" for="others">Others</label>
	 <br>

	 <label style="color: green" for="age">Age</label><br>
		<input style="color: green" size="35px" type="text" required placeholder="Age" id="Age" name="Age">
	<br>

	 <h3 style="color:rgb(255,0,0)">Occupation</h3>
	<input type="checkbox" value="government job" id="government job" name="Occupation">
	<label style="color: white" for="government job">Government Job</label><br>
	<input type="checkbox" value="Self-Employed Job" id="Self-Employed Job" name="Occupation">
	<label style="color: white" for="Self-Employed Job">Self-Employed Job</label><br>
	<input type="checkbox" value="Non-Goverment Job" id="Non-Goverment Job" name="Occupation">
	<label style="color: white" for="Non-Goverment Job">Non-Goverment Job</label><br>
	<input type="checkbox" value="No Job" id="No Job" name="Occupation">
	<label style="color: white" for="No Job">No Job</label>
	<br><br>
	<label style="color: white">Department:</label>
	<input required list="Departments">
	<datalist id="Departments">
		<option value="Management">Management</option>
		<option value="Management">Management</option>
		<option value="Human Resources">Human Resources</option>
		<option value="Customer Support">Customer Support</option>
		<option value="Developement">Developement</option>
		<option value="Business">Business</option>
		<option value="Corparate Finance">Corparate Finance</option>
		<option value="Others">Others</option>
	</datalist>
	
	<br><br>
	<label style="color: white" for="myfile">Drop your file for us to see.</label>
	<input type="file" id="myfile" name="myfile">
	<br><br>
	<textarea rows="10" cols="120"> Hello, write your Address here</textarea>
	<br>
	<input type="submit" value="send email">
	<br><br><br><br><br><br><br><br><h1>w</h1>
	</form>
</fieldset>
</body>
</html>
